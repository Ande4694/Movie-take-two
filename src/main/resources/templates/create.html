<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: black;
    }
</style>
<body>
<div class="topnav">
    <a href="/">IMDB</a>
    <a class="active" href="movie">Movie</a>
    <a href="contact">Contact</a>
    <a href="aboutUs">About us</a>
</div>

<div class="container">
    <h1>Create Movie</h1>
    <form th:action="@{/create}" th:object="${movie}" method="Post">
        <hr>



        <p>Enter title</p>
        <input type="text" th:field="${movie.title}"/>
        <p>Enter genre</p>
        <input type="text" th:field="${movie.genre}"/>
        <p>Enter production year</p>
        <input type="date" th:field="${movie.production}"/>


        <input class="registerbtn" type="submit" value="Submit"/>


        <hr>
    </form>
</div>
<div class="logo-TopRight"> <img src="https://i.imgur.com/VKkRjuB.png" alt="Trulli" width="150" height="50"> </div>
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
</body>
</html>
