<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>Index</title>
    <!--
        <link rel="stylesheet" type="text/css" th:href="@{Styles.css}"/>
    -->
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <h1>Students</h1>
    <h3>Enrolled student at KEA</h3>

    <div></div>
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>title</th>
            <th>production</th>
            <th>genre</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="movie: ${Searched}">
            <td th:text="${movie.id}"/>
            <td th:text="${movie.title}"/>
            <td th:text="${movie.production}"/>
            <td th:text="${movie.genre}"/>


        </tr>

        </tbody>
    </table>
    <div>
        <a href="create.html">
            <button class="btn btn-primary">Create new student</button>
        </a>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
</body>

</html>
